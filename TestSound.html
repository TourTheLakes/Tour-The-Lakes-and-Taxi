<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Sound</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
    }

    button {
      padding: 15px 25px;
      font-size: 16px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Sound Test</h1>
  <p>If no sound played automatically, tap the button below:</p>

  <button onclick="playSound()">Play Sound</button>

  <audio id="testSound" preload="auto">
    <source src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" type="audio/ogg">
    <source src="https://actions.google.com/sounds/v1/alarms/alarm_clock.mp3" type="audio/mpeg">
  </audio>

  <script>
    const sound = document.getElementById("testSound");

    function playSound() {
      sound.play();
    }

    // Try autoplay after short delay
    window.addEventListener("load", () => {
      setTimeout(() => {
        sound.play().catch(() => {
          console.warn("Autoplay blocked, waiting for user interaction.");
        });
      }, 300);
    });
  </script>
</body>
</html>
