<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Returning Customer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #0e0f10;
      --section-light: #1c1e21;
      --text-main: #f1f1f1;
      --text-sub: #aaaaaa;
      --accent: #f1f1f1;
      --accent-hover: #e0e0e0;
      --button-text: #111;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Quicksand', sans-serif;
    }

    html, body {
      background-color: var(--bg-dark);
      background-image: url('https://www.transparenttextures.com/patterns/asfalt-dark.png');
      background-repeat: repeat;
      background-size: auto;
      color: var(--text-main);
      height: 100%;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px 60px;
    }

    .container {
      background: var(--section-light);
      padding: 32px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      max-width: 420px;
      width: 100%;
      animation: fadeIn 1s ease;
    }

    h1 {
      font-size: 26px;
      font-weight: 600;
      text-align: center;
      margin-bottom: 16px;
    }

    p {
      font-size: 14px;
      color: var(--text-sub);
      text-align: center;
      margin-bottom: 20px;
      line-height: 1.5;
    }

    input {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      font-size: 15px;
      border: none;
      border-radius: 10px;
      background: #2c2f33;
      color: var(--text-main);
    }

    input::placeholder {
      color: #888;
    }

    button {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      font-size: 16px;
      font-weight: 600;
      background: var(--accent);
      color: var(--button-text);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: var(--accent-hover);
    }

    .recaptcha-wrapper {
      background: #2c2f33;
      padding: 16px;
      border-radius: 12px;
      border: 1px solid #333;
      margin: 16px 0;
      display: flex;
      justify-content: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      body {
        padding: 20px;
      }

      .container {
        padding: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Returning Customer</h1>
    <p>Please enter your full phone number including <strong>+</strong> and country code.<br>Example: <strong>‪+447432185516‬</strong></p>

    <input type="tel" id="phone" placeholder="+44XXXXXXXXXX">

    <div class="recaptcha-wrapper">
      <div id="recaptcha-container"></div>
    </div>

    <button onclick="sendCode()">Send Code</button>

    <div id="verifySection" style="display:none;">
      <input type="text" id="code" placeholder="Enter the code">
      <button onclick="verifyCode()">Verify & Continue</button>
    </div>

    <button onclick="window.location.href='index.html'" style="background: #444; color: #fff;">Return to Homepage</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA9EdglxWetAv81qe1GnwlMf7HbPccjXxQ",
      authDomain: "tourthelakes-1e165.firebaseapp.com",
      projectId: "tourthelakes-1e165",
      storageBucket: "tourthelakes-1e165.appspot.com",
      messagingSenderId: "470758171431",
      appId: "1:470758171431:web:f06dd39b0f15b63b2bff02"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
      size: 'normal',
      callback: function(response) {}
    });

    recaptchaVerifier.render();

    function sendCode() {
      const phone = document.getElementById("phone").value.trim();
      if (!phone) {
        alert("Please enter your mobile number.");
        return;
      }

      localStorage.setItem("returningPhoneNumber", phone);

      auth.signInWithPhoneNumber(phone, window.recaptchaVerifier)
        .then(confirmationResult => {
          window.confirmationResult = confirmationResult;
          document.getElementById("verifySection").style.display = "block";
          document.querySelector('.recaptcha-wrapper').style.display = "none";
        })
        .catch(error => alert(error.message));
    }

    function verifyCode() {
      const code = document.getElementById("code").value.trim();
      window.confirmationResult.confirm(code)
        .then(result => {
          localStorage.setItem("verifiedTime", Date.now());
          window.location.href = "CustomerBooking.html";
        })
        .catch(error => alert("Verification failed."));
    }
  </script>
</body>
</html>
