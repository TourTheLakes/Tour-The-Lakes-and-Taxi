<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Returning Customer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #fff;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      max-width: 500px;
      width: 100%;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }

    #recaptcha-container {
      margin-bottom: 15px;
    }

    @media (max-width: 600px) {
      body {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Returning Customer</h1>
    <p style="font-size: 14px; color: #333;">
      Please enter your full phone number including <strong>+</strong> and country code.<br>
      Example: <strong>‪+447432185516‬</strong>
    </p>

    <input type="tel" id="phone" placeholder="+44XXXXXXXXXX">
    <div id="recaptcha-container"></div>
    <button onclick="sendCode()">Send Code</button>

    <div id="verifySection" style="display:none;">
      <input type="text" id="code" placeholder="Enter the code">
      <button onclick="verifyCode()">Verify & Continue</button>
    </div>

    <button onclick="window.location.href='index.html'" style="margin-top: 20px;">Return to Homepage</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA9EdglxWetAv81qe1GnwlMf7HbPccjXxQ",
      authDomain: "tourthelakes-1e165.firebaseapp.com",
      projectId: "tourthelakes-1e165",
      storageBucket: "tourthelakes-1e165.appspot.com",
      messagingSenderId: "470758171431",
      appId: "1:470758171431:web:f06dd39b0f15b63b2bff02"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
      size: 'normal',
      callback: function(response) {}
    });

    recaptchaVerifier.render();

    function sendCode() {
      const phone = document.getElementById("phone").value.trim();
      if (!phone) {
        alert("Please enter your mobile number.");
        return;
      }

      localStorage.setItem("returningPhoneNumber", phone);

      auth.signInWithPhoneNumber(phone, window.recaptchaVerifier)
        .then(confirmationResult => {
          window.confirmationResult = confirmationResult;
          document.getElementById("verifySection").style.display = "block";
          document.getElementById("recaptcha-container").style.display = "none"; // Hide after sending
        })
        .catch(error => alert(error.message));
    }

    function verifyCode() {
      const code = document.getElementById("code").value.trim();
      window.confirmationResult.confirm(code)
        .then(result => {
          window.location.href = "CustomerBooking.html";
        })
        .catch(error => alert("Verification failed."));
    }
  </script>
</body>
</html>
