<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Returning Customer</title>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #fff;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      max-width: 400px;
      width: 100%;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    p {
      font-size: 14px;
      text-align: center;
      margin-bottom: 20px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      box-sizing: border-box;
      font-size: 16px;
    }

    #recaptcha-container {
      margin-bottom: 15px;
    }

    @media (max-width: 480px) {
      body {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Returning Customer</h1>
    <p>Enter your mobile number (same as on booking).<br>Example: <strong>‪+447432185516‬</strong></p>

    <input type="tel" id="phone" placeholder="+44XXXXXXXXXX" required />
    <div id="recaptcha-container"></div>
    <button onclick="sendCode()">Send Code</button>

    <div id="verifySection" style="display:none;">
      <input type="text" id="code" placeholder="Enter 6-digit code" />
      <button onclick="verifyCode()">Verify & Continue</button>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA9EdglxWetAv81qe1GnwlMf7HbPccjXxQ",
      authDomain: "tourthelakes-1e165.firebaseapp.com",
      projectId: "tourthelakes-1e165",
      storageBucket: "tourthelakes-1e165.appspot.com",
      messagingSenderId: "470758171431",
      appId: "1:470758171431:web:f06dd39b0f15b63b2bff02"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier("recaptcha-container", {
      size: "normal",
      callback: function (response) {
        // Ready to send code
      }
    });
    recaptchaVerifier.render();

    function sendCode() {
      const phone = document.getElementById("phone").value.trim();
      if (!phone) return alert("Please enter your number.");

      auth.signInWithPhoneNumber(phone, window.recaptchaVerifier)
        .then(confirmationResult => {
          window.confirmationResult = confirmationResult;
          document.getElementById("verifySection").style.display = "block";
          localStorage.setItem("phoneNumber", phone);
        })
        .catch(error => alert(error.message));
    }

    function verifyCode() {
      const code = document.getElementById("code").value.trim();
      window.confirmationResult.confirm(code)
        .then(result => {
          window.location.href = "CustomerBooking.html";
        })
        .catch(error => alert("Invalid code. Please try again."));
    }
  </script>
</body>
</html>
