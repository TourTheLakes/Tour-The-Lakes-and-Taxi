<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Driver Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
      margin: 0;
    }
    .container {
      width: 100%;
      max-width: 400px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 25px;
      padding: 10px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }
    .error {
      color: red;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Driver Login</h1>
  <div id="loginFields"></div>
  <button onclick="verifyLogin()">Login</button>
  <p id="errorMsg" class="error">Incorrect details. Please try again.</p>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyA9EdglxWetAv81qe1GnwlMf7HbPccjXxQ",
    authDomain: "tourthelakes-1e165.firebaseapp.com",
    databaseURL: "https://tourthelakes-1e165-default-rtdb.firebaseio.com",
    projectId: "tourthelakes-1e165",
    storageBucket: "tourthelakes-1e165.appspot.com",
    messagingSenderId: "470758171431",
    appId: "1:470758171431:web:f06dd39b0f15b63b2bff02"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const loginFields = document.getElementById("loginFields");
  const errorMsg = document.getElementById("errorMsg");

  const fields = ["phonePrefix", "doorCard", "driverNumber"];
  const labels = {
    phonePrefix: "First 5 digits of your phone number",
    doorCard: "3-digit Door Card Number",
    driverNumber: "Hackney Carriage Driver Number"
  };

  const requiredField = fields[Math.floor(Math.random() * 3)];
  let liveDriver = null;
  let liveDriverId = null;

  db.ref("drivers").once("value", snapshot => {
    const drivers = snapshot.val();
    if (!drivers) return;

    for (const [id, driver] of Object.entries(drivers)) {
      if (driver.permanent) {
        liveDriver = driver;
        liveDriverId = id;
        break;
      }
    }

    if (!liveDriver) {
      loginFields.innerHTML = "<p>No driver profile available.</p>";
      return;
    }

    fields.forEach(field => {
      const label = document.createElement("label");
      label.textContent = labels[field];
      const input = document.createElement("input");
      input.id = field;

      if (field === requiredField) {
        input.placeholder = "Required";
      } else {
        input.value = liveDriver[field];
        input.readOnly = true;
      }

      loginFields.appendChild(label);
      loginFields.appendChild(input);
    });
  });

  function verifyLogin() {
    const value = document.getElementById(requiredField).value.trim();
    if (!value || !liveDriver || value !== liveDriver[requiredField]) {
      errorMsg.style.display = "block";
      return;
    }
    errorMsg.style.display = "none";
    window.location.href = DriverVerification.html?id=${liveDriverId};
  }
</script>
</body>
</html>
