<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Booking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database-compat.js"></script>
  
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: #0d2a45;
    margin: 0;
    padding: 40px;
    display: flex;
    justify-content: center;
    min-height: 100vh;
  }

  .container {
    max-width: 650px;
    width: 100%;
    background: #fff;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    box-sizing: border-box;
  }

  h1 {
    text-align: center;
    margin-bottom: 25px;
    color: #0d2a45;
  }

  .booking {
    background: #f4f4f4;
    padding: 20px;
    border-radius: 8px;
    margin-bottom: 20px;
    border-left: 4px solid #4CAF50;
  }

  .booking p {
    margin: 8px 0;
    font-size: 15px;
  }

  .flex-wrap {
    display: flex;
    justify-content: space-between;
    gap: 20px;
    flex-wrap: wrap; /* Responsive stacking on narrow screens */
  }

  .left-column {
    flex: 1;
    min-width: 200px;
  }

  .claimed-info {
    min-width: 200px;
    max-width: 240px;
    padding: 15px;
    background: #fff;
    border-left: 4px solid #0d2a45;
    border-radius: 6px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.06);
    font-size: 14px;
    color: #333;
  }

  .actions {
    margin-top: 15px;
  }

  .actions button {
    margin-right: 10px;
    padding: 8px 16px;
    font-size: 14px;
    cursor: pointer;
    border: none;
    border-radius: 6px;
    font-weight: 600;
    background-color: #4CAF50;
    color: white;
    transition: background-color 0.2s ease;
  }

  .actions button:hover {
    background-color: #3e9141;
  }

  .actions button:last-child {
    background-color: #cc0000;
  }

  .actions button:last-child:hover {
    background-color: #990000;
  }

  button.return {
    margin-top: 25px;
    padding: 12px 20px;
    font-size: 16px;
    background-color: #666;
    color: white;
    width: 100%;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.2s ease;
  }

  button.return:hover {
    background-color: #444;
  }

  @media (max-width: 600px) {
    body {
      padding: 20px;
    }

    .flex-wrap {
      flex-direction: column;
    }

    .claimed-info {
      margin-top: 20px;
    }
  }
</style>

</head>
  
<body>
  <div class="container">
    <h1>Your Booking</h1>
    <div id="bookingDetails">
      <p>Loading booking information...</p>
    </div>
    <button class="return" onclick="window.location.href='index.html'">Return to Homepage</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA9EdglxWetAv81qe1GnwlMf7HbPccjXxQ",
      authDomain: "tourthelakes-1e165.firebaseapp.com",
      databaseURL: "https://tourthelakes-1e165-default-rtdb.firebaseio.com",
      projectId: "tourthelakes-1e165",
      storageBucket: "tourthelakes-1e165.appspot.com",
      messagingSenderId: "470758171431",
      appId: "1:470758171431:web:f06dd39b0f15b63b2bff02"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const phone = localStorage.getItem("returningPhoneNumber");
    const timestamp = parseInt(localStorage.getItem("verifiedTime") || 0);
    const now = Date.now();
    const maxAge = 15 * 60 * 1000; // 15 minutes in milliseconds

    if (!phone || !timestamp || now - timestamp > maxAge) {
      localStorage.removeItem("returningPhoneNumber");
      localStorage.removeItem("verifiedTime");
      window.location.href = "ReturningCustomer.html";
    }

    const bookingSection = document.getElementById("bookingDetails");

    db.ref("bookings").orderByChild("phone").equalTo(phone).once("value", snapshot => {
      bookingSection.innerHTML = "";

      if (!snapshot.exists()) {
        bookingSection.innerHTML = "<p>No bookings found for this number.</p>";
        return;
      }

      snapshot.forEach(child => {
        const booking = child.val();
        const id = child.key;
        localStorage.setItem("customerBookingKey", id);

        const div = document.createElement("div");
        div.className = "booking";

        const flexWrap = document.createElement("div");
        flexWrap.className = "flex-wrap";

        const left = document.createElement("div");
        left.className = "left-column";
        left.innerHTML = `
          <p><strong>Name:</strong> ${booking.name}</p>
          <p><strong>Pickup:</strong> ${booking.pickup}</p>
          <p><strong>Dropoff:</strong> ${booking.dropoff}</p>
          <p><strong>Time:</strong> ${booking.time}</p>
          <div class="actions">
            <button onclick="location.href='CustomerAmend.html?id=${id}'">Amend</button>
            <button onclick="cancelBooking('${id}')">Cancel</button>
          </div>
        `;

        flexWrap.appendChild(left);

        if (booking.claimedBy && booking.claimedBy !== "unassigned") {
          const claimedBox = document.createElement("div");
          claimedBox.className = "claimed-info";
          claimedBox.innerHTML = `<p><strong>Claimed By:</strong> ${booking.claimedBy}</p>`;

          db.ref("drivers").once("value").then(driverSnap => {
            const drivers = driverSnap.val();
            for (const key in drivers) {
              const d = drivers[key];
              if (d.name.toLowerCase() === booking.claimedBy.toLowerCase()) {
                const phoneLine = document.createElement("p");
                phoneLine.innerHTML = `<strong>Phone Number:</strong> ${d.phone}`;
                claimedBox.insertBefore(phoneLine, claimedBox.children[1]);
                break;
              }
            }
          });

          flexWrap.appendChild(claimedBox);
        }

        div.appendChild(flexWrap);
        bookingSection.appendChild(div);
      });
    });

    function cancelBooking(id) {
      if (confirm("Are you sure you want to cancel this booking?")) {
        firebase.database().ref("bookings/" + id).remove()
          .then(() => {
            alert("Booking cancelled.");
            location.reload();
          });
      }
    }
  </script>
</body>

</html>
