<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verify Phone</title>

  <!-- Firebase Modules via CDN -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, RecaptchaVerifier, signInWithPhoneNumber } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDuqigXeAv06q1GeGhWIM7HbPCCjJXXq_g",
      authDomain: "tourthelakes-1e165.firebaseapp.com",
      projectId: "tourthelakes-1e165",
      storageBucket: "tourthelakes-1e165.appspot.com",
      messagingSenderId: "470758171431",
      appId: "1:470758171431:web:f06dd39b0f15b63b2bff02",
      measurementId: "G-W6JYLZX1P"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.onload = () => {
      window.recaptchaVerifier = new RecaptchaVerifier(auth, 'recaptcha-container', {
        size: 'normal',
        callback: () => {
          // reCAPTCHA solved
        }
      });
      recaptchaVerifier.render().then(widgetId => {
        window.recaptchaWidgetId = widgetId;
      });

      window.sendCode = () => {
        const phone = document.getElementById("phone").value.trim();
        if (!phone) {
          alert("Please enter your mobile number.");
          return;
        }

        localStorage.setItem("phoneNumber", phone);

        signInWithPhoneNumber(auth, phone, window.recaptchaVerifier)
          .then(confirmationResult => {
            window.confirmationResult = confirmationResult;
            document.getElementById("codeSection").style.display = "block";
          })
          .catch(error => {
            alert(error.message);
          });
      };

      window.verifyCode = () => {
        const code = document.getElementById("code").value.trim();
        window.confirmationResult.confirm(code)
          .then(result => {
            const user = result.user;
            document.getElementById("errorMsg").style.display = "none";
            document.getElementById("successMsg").style.display = "block";
            setTimeout(() => {
              window.location.href = "/ConfirmName.html";
            }, 1000);
          })
          .catch(() => {
            document.getElementById("errorMsg").style.display = "block";
          });
      };
    };
  </script>

  <style>
    body {
      font-family: sans-serif;
      background: #fff;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
    }

    .container {
      max-width: 400px;
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"], input[type="tel"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      width: 100%;
    }

    .message {
      color: green;
      font-size: 14px;
      margin-top: 10px;
    }

    .error {
      color: red;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Verify Your Phone</h1>

    <label for="phone">Mobile Number:</label>
    <input type="tel" id="phone" placeholder="+44..." required>

    <div id="recaptcha-container" style="margin-bottom: 15px;"></div>

    <button onclick="sendCode()">Send Code</button>

    <div id="codeSection" style="display:none;">
      <label for="code">Enter Code:</label>
      <input type="text" id="code" placeholder="Enter 6-digit code">
      <button onclick="verifyCode()">Verify</button>
    </div>

    <p class="message" id="successMsg" style="display:none;">Phone verified! Redirecting...</p>
    <p class="error" id="errorMsg" style="display:none;">Incorrect code. Try again.</p>
  </div>
</body>
</html>
