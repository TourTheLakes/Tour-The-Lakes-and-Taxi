<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Choose Time and Date</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fff;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
    }

    .container {
      max-width: 600px;
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
    }

    h1, h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="date"],
    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
    }

    p {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">

    <h1>Choose Pickup Time</h1>

    <label>
      <input type="checkbox" id="asapCheckbox">
      ASAP Pickup
    </label>

    <p id="asapMessage" style="display: none;">
      Average wait time is 15 minutes.
    </p>

    <div id="scheduleFields">
      <label for="pickupDate">Pickup Date:</label>
      <input type="date" id="pickupDate">

      <label for="pickupTime">Pickup Time:</label>
      <select id="pickupTime">
        <option value="">Select a time...</option>
      </select>
    </div>

    <br>
    <button id="continueBtn">Continue</button>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const asapCheckbox = document.getElementById("asapCheckbox");
        const pickupDate = document.getElementById("pickupDate");
        const pickupTime = document.getElementById("pickupTime");
        const asapMessage = document.getElementById("asapMessage");

        const today = new Date().toISOString().split("T")[0];
        pickupDate.setAttribute("min", today);

        pickupDate.addEventListener("change", populateTimes);

        function populateTimes() {
          pickupTime.innerHTML = '<option value="">Select a time...</option>';

          const selectedDate = new Date(pickupDate.value);
          const currentDate = new Date();
          const isToday = pickupDate.value === today;

          let startTime = new Date(selectedDate);

          if (isToday) {
            startTime.setHours(currentDate.getHours(), currentDate.getMinutes() + 30, 0, 0);
            const minutes = startTime.getMinutes();
            if (minutes % 15 !== 0) {
              startTime.setMinutes(minutes + (15 - (minutes % 15)));
            }
          } else {
            startTime.setHours(0, 0, 0, 0);
          }

          const endTime = new Date(selectedDate);
          endTime.setHours(23, 59, 0, 0);

          while (startTime <= endTime) {
            const h = startTime.getHours().toString().padStart(2, '0');
            const m = startTime.getMinutes().toString().padStart(2, '0');
            const option = document.createElement("option");
            option.value = h + ":" + m;
            option.textContent = h + ":" + m;
            pickupTime.appendChild(option);
            startTime.setMinutes(startTime.getMinutes() + 15);
          }
        }

        pickupDate.value = today;
        populateTimes();

        asapCheckbox.addEventListener("change", function () {
          const disabled = asapCheckbox.checked;
          pickupDate.disabled = disabled;
          pickupTime.disabled = disabled;
          asapMessage.style.display = disabled ? "block" : "none";
        });

        document.getElementById("continueBtn").addEventListener("click", function () {
          if (asapCheckbox.checked) {
            localStorage.setItem("pickupType", "ASAP");
            localStorage.removeItem("pickupDate");
            localStorage.removeItem("pickupTime");
          } else {
            const date = pickupDate.value;
            const time = pickupTime.value;

            if (!date || !time) {
              alert("Please select both a date and time.");
              return;
            }

            localStorage.setItem("pickupType", "Scheduled");
            localStorage.setItem("pickupDate", date);
            localStorage.setItem("pickupTime", time);
          }

          window.location.href = "VerifyPhone.html";
        });
      });
    </script>

  </div>
</body>
</html>
