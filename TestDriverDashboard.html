<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Test Driver Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #eef3f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    .container {
      max-width: 800px;
      width: 100%;
      padding: 40px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #0d2a45;
    }

    .greeting {
      background: #ffffff;
      border-left: 5px solid #0d2a45;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 15px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      font-size: 16px;
    }

    .status-buttons {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .status-buttons button {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #availableBtn {
      background-color: #4CAF50;
      color: white;
    }

    #busyBtn {
      background-color: #f44336;
      color: white;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }

      .status-buttons button {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Test Driver Dashboard</h1>
    <div id="driverGreeting" class="greeting">Loading driver info...</div>
    <div class="status-buttons">
      <button id="availableBtn">Available</button>
      <button id="busyBtn">Busy</button>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA9EdglxWetAv81qe1GnwlMf7HbPccjXxQ",
      authDomain: "tourthelakes-1e165.firebaseapp.com",
      databaseURL: "https://tourthelakes-1e165-default-rtdb.firebaseio.com",
      projectId: "tourthelakes-1e165",
      storageBucket: "tourthelakes-1e165.appspot.com",
      messagingSenderId: "470758171431",
      appId: "1:470758171431:web:f06dd39b0f15b63b2bff02"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const greetingEl = document.getElementById('driverGreeting');
    const driverDoor = localStorage.getItem("driverDoor");
    const driverName = localStorage.getItem("driverName");

    if (!driverDoor || !driverName) {
      greetingEl.innerHTML = "No driver is logged in.";
    } else {
      db.ref("drivers").once("value").then(snapshot => {
        const drivers = snapshot.val();
        let found = false;

        for (const key in drivers) {
          const d = drivers[key];
          if (d.doorCard === driverDoor && d.name.toLowerCase() === driverName.toLowerCase()) {
            greetingEl.innerHTML = `
              Hi, <strong>${d.name}</strong>. Today you're in a 
              <strong>${d.vehicle.color}</strong> <strong>${d.vehicle.make} ${d.vehicle.model}</strong> that seats 
              up to <strong>${d.vehicle.seats}</strong> passengers.
              Your door card number is <strong>${d.doorCard}</strong> and the vehicle registration is 
              <strong>${d.vehicle.registration}</strong>.
            `;
            found = true;
            break;
          }
        }

        if (!found) {
          greetingEl.innerHTML = "Driver not found in database.";
        }
      }).catch(err => {
        console.error(err);
        greetingEl.innerHTML = "Error loading driver information.";
      });
    }

    // Ensure buttons are hooked after DOM is ready
    document.addEventListener("DOMContentLoaded", () => {
      const availableBtn = document.getElementById("availableBtn");
      const busyBtn = document.getElementById("busyBtn");

      if (availableBtn && busyBtn && driverDoor) {
        availableBtn.addEventListener("click", () => {
          db.ref("driverStatus/" + driverDoor).set("Available")
            .then(() => console.log("Driver marked Available"))
            .catch(err => console.error("Error:", err));
        });

        busyBtn.addEventListener("click", () => {
          db.ref("driverStatus/" + driverDoor).set("Busy")
            .then(() => console.log("Driver marked Busy"))
            .catch(err => console.error("Error:", err));
        });
      }
    });
  </script>
</body>
</html>
