<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Driver Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #eef3f8;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      max-width: 700px;
      width: 100%;
    }

    .greeting {
      background: #ffffff;
      border-left: 5px solid #0d2a45;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 30px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    .greeting p {
      font-size: 16px;
      margin: 0;
      line-height: 1.6;
    }

    @media screen and (max-width: 600px) {
      body {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="greeting" id="driverGreeting">Loading driver info...</div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA9EdglxWetAv81qe1GnwlMf7HbPccjXxQ",
      authDomain: "tourthelakes-1e165.firebaseapp.com",
      databaseURL: "https://tourthelakes-1e165-default-rtdb.firebaseio.com",
      projectId: "tourthelakes-1e165",
      storageBucket: "tourthelakes-1e165.appspot.com",
      messagingSenderId: "470758171431",
      appId: "1:470758171431:web:f06dd39b0f15b63b2bff02"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Assume these were stored on successful login
    const name = localStorage.getItem("driverName")?.toLowerCase();
    const doorCard = localStorage.getItem("driverDoor");

    const greeting = document.getElementById("driverGreeting");

    db.ref("drivers").once("value").then(snapshot => {
      let found = false;
      snapshot.forEach(child => {
        const d = child.val();
        if (d.name.toLowerCase() === name && d.doorCard === doorCard) {
          const v = d.vehicle;
          greeting.innerHTML = `
            <p>Hi, <strong>${d.name}</strong>.</p>
            <p>Today you're in a <strong>${v.color}</strong> <strong>${v.make}</strong> that seats up to <strong>${v.seats}</strong> passengers.</p>
            <p>Your door card number is <strong>${d.doorCard}</strong> and the vehicle registration is <strong>${v.registration}</strong>.</p>
          `;
          found = true;
        }
      });

      if (!found) {
        greeting.innerHTML = "<p>Driver not found. Please log in again.</p>";
      }
    }).catch(err => {
      greeting.innerHTML = "<p>Error loading driver info.</p>";
      console.error(err);
    });
  </script>
</body>
</html>
