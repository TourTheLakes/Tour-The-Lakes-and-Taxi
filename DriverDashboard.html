<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Driver Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #eef3f8;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
    }
    .container {
      max-width: 800px;
      width: 100%;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #0d2a45;
    }
    .greeting {
      background: #ffffff;
      border-left: 5px solid #0d2a45;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 30px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }
    .booking {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
      margin-bottom: 20px;
      border-left: 4px solid #4CAF50;
    }
    .booking p {
      margin: 8px 0;
      font-size: 15px;
    }
    #statusButtons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }
    #statusButtons button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    #availableBtn {
      background-color: #4CAF50;
      color: white;
    }
    #busyBtn {
      background-color: #f44336;
      color: white;
    }
    @media screen and (max-width: 600px) {
      body {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Driver Dashboard</h1>
    <div class="greeting" id="driverGreeting">Loading driver info...</div>
    <div id="statusButtons">
      <button id="availableBtn">Available</button>
      <button id="busyBtn">Busy</button>
    </div>
    <div id="bookingsContainer">
      <p>Loading bookings...</p>
    </div>
  </div>

  <!-- Sounds -->
  <audio id="chimeNew" preload="auto">
    <source src="https://actions.google.com/sounds/v1/alarms/bugle_tune.ogg" type="audio/ogg">
    <source src="https://actions.google.com/sounds/v1/alarms/bugle_tune.mp3" type="audio/mpeg">
  </audio>
  <audio id="chimeCancel" preload="auto">
    <source src="https://actions.google.com/sounds/v1/cartoon/cartoon_boing.ogg" type="audio/ogg">
    <source src="https://actions.google.com/sounds/v1/cartoon/cartoon_boing.mp3" type="audio/mpeg">
  </audio>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA9EdglxWetAv81qe1GnwlMf7HbPccjXxQ",
      authDomain: "tourthelakes-1e165.firebaseapp.com",
      databaseURL: "https://tourthelakes-1e165-default-rtdb.firebaseio.com",
      projectId: "tourthelakes-1e165",
      storageBucket: "tourthelakes-1e165.appspot.com",
      messagingSenderId: "470758171431",
      appId: "1:470758171431:web:f06dd39b0f15b63b2bff02"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const container = document.getElementById('bookingsContainer');
    const greeting = document.getElementById('driverGreeting');

    const soundNew = document.getElementById('chimeNew');
    const soundCancel = document.getElementById('chimeCancel');

    let lastSnapshot = {};
    let userInteracted = false;

    document.addEventListener("click", () => userInteracted = true, { once: true });
    document.addEventListener("keydown", () => userInteracted = true, { once: true });

    const driverName = localStorage.getItem("driverName");
    const vehicleData = JSON.parse(localStorage.getItem("vehicle"));
    const driverInfo = {
      doorCard: localStorage.getItem("driverDoor"),
      name: driverName,
      vehicle: vehicleData
    };

    if (driverInfo && driverInfo.vehicle) {
      greeting.innerHTML = Hi, <strong>${driverInfo.name}</strong>. Today you're in a <strong>${driverInfo.vehicle.color}</strong> <strong>${driverInfo.vehicle.make}</strong> that seats up to <strong>${driverInfo.vehicle.seats}</strong> passengers. Your door card number is <strong>${driverInfo.doorCard}</strong> and the vehicle registration is <strong>${driverInfo.vehicle.registration}</strong>.;
    }

    document.getElementById("availableBtn").onclick = () => {
      db.ref(status/${driverInfo.doorCard}).set("Available");
    };

    document.getElementById("busyBtn").onclick = () => {
      db.ref(status/${driverInfo.doorCard}).set("Busy");
    };

    db.ref("bookings").on("value", snapshot => {
      const bookings = snapshot.val();
      const currentKeys = bookings ? Object.keys(bookings) : [];
      const lastKeys = Object.keys(lastSnapshot);

      if (userInteracted) {
        if (currentKeys.length > lastKeys.length) {
          soundNew.currentTime = 0;
          soundNew.play().catch(() => {});
        } else if (currentKeys.length < lastKeys.length) {
          soundCancel.currentTime = 0;
          soundCancel.play().catch(() => {});
        } else {
          for (const key of currentKeys) {
            if (JSON.stringify(bookings[key]) !== JSON.stringify(lastSnapshot[key])) {
              soundNew.currentTime = 0;
              soundNew.play().catch(() => {});
              break;
            }
          }
        }
      }

      lastSnapshot = bookings || {};
      container.innerHTML = "";

      if (!bookings) {
        container.innerHTML = "<p>No bookings received yet.</p>";
        return;
      }

      const bookingList = Object.values(bookings);
      bookingList.reverse().forEach(booking => {
        const card = document.createElement('div');
        card.className = 'booking';
        card.innerHTML = `
          <p><strong>Name:</strong> ${booking.name}</p>
          <p><strong>Phone:</strong> ${booking.phone}</p>
          <p><strong>Area:</strong> ${booking.area}</p>
          <p><strong>Pickup:</strong> ${booking.pickup}${booking.extra ? ' (' + booking.extra + ')' : ''}</p>
          <p><strong>Drop-off:</strong> ${booking.dropoff}</p>
          <p><strong>Passengers:</strong> ${booking.passengers}</p>
          <p><strong>Luggage:</strong> ${booking.luggage}</p>
          <p><strong>Travelling with Pet:</strong> ${booking.pets}</p>
          <p><strong>Pickup Time:</strong> ${booking.time}</p>
        `;
        container.appendChild(card);
      });
    });
  </script>
</body>
</html>
