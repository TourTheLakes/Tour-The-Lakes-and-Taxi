<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Driver Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
    }

    .container {
      max-width: 800px;
      width: 100%;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .booking {
      background: #fff;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      margin-bottom: 20px;
    }

    .booking p {
      margin: 8px 0;
    }

    @media screen and (max-width: 600px) {
      body {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Driver Dashboard</h1>
    <div id="bookingsContainer">
      <!-- Bookings will appear here -->
    </div>
  </div>

  <script>
    const bookings = JSON.parse(localStorage.getItem('liveBookings') || '[]');
    const container = document.getElementById('bookingsContainer');

    if (bookings.length === 0) {
      container.innerHTML = "<p>No bookings received yet.</p>";
    } else {
      bookings.forEach(booking => {
        const card = document.createElement('div');
        card.className = 'booking';
        card.innerHTML = `
          <p><strong>Name:</strong> ${booking.name}</p>
          <p><strong>Phone:</strong> ${booking.phone}</p>
          <p><strong>Area:</strong> ${booking.area}</p>
          <p><strong>Pickup:</strong> ${booking.pickup}${booking.extra ? ' (' + booking.extra + ')' : ''}</p>
          <p><strong>Drop-off:</strong> ${booking.dropoff}</p>
          <p><strong>Passengers:</strong> ${booking.passengers}</p>
          <p><strong>Luggage:</strong> ${booking.luggage}</p>
          <p><strong>Travelling with Pet:</strong> ${booking.pets}</p>
          <p><strong>Pickup Time:</strong> ${booking.time}</p>
        `;
        container.appendChild(card);
      });
    }
  </script>
</body>
</html>
