<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Driver Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #fff;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }.login-container {
  background: #fff;
  padding: 30px;
  border-radius: 8px;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  max-width: 400px;
  width: 100%;
}

h2 {
  text-align: center;
  margin-bottom: 20px;
}

label {
  font-weight: bold;
  display: block;
  margin-top: 15px;
}

input[type="text"], input[type="password"] {
  width: 100%;
  padding: 10px;
  margin-top: 5px;
  box-sizing: border-box;
}

button {
  width: 100%;
  padding: 12px;
  margin-top: 20px;
  background-color: #4CAF50;
  color: white;
  border: none;
  font-weight: bold;
  cursor: pointer;
  font-size: 16px;
}

button:hover {
  background-color: #45a049;
}

@media (max-width: 600px) {
  body {
    padding: 20px;
  }
}

  </style>
</head>
<body>
  <div class="login-container">
    <h2>Driver Login</h2><label for="name">First Name Only:</label>
<input type="text" id="name" placeholder="first name only" />

<label for="doorCard">Door Card Number (starts with S):</label>
<input type="text" id="doorCard" placeholder="e.g. S000" maxlength="4" />

<label for="code">6-Digit Code:</label>
<input type="password" id="code" maxlength="10" placeholder="Enter your code" />

<button onclick="driverLogin()">Login</button>

  </div>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA9EdglxWetAv81qe1GnwlMf7HbPccjXxQ",
      authDomain: "tourthelakes-1e165.firebaseapp.com",
      databaseURL: "https://tourthelakes-1e165-default-rtdb.firebaseio.com",
      projectId: "tourthelakes-1e165",
      storageBucket: "tourthelakes-1e165.appspot.com",
      messagingSenderId: "470758171431",
      appId: "1:470758171431:web:f06dd39b0f15b63b2bff02"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function driverLogin() {
      const name = document.getElementById('name').value.trim();
      const doorCard = document.getElementById('doorCard').value.trim();
      const code = document.getElementById('code').value.trim();

      if (!name || !doorCard || !code) {
        alert("Please fill in all fields.");
        return;
      }

      if (!doorCard.startsWith("S")) {
        alert("Door Card Number must start with 'S'.");
        return;
      }

      db.ref("drivers").once("value").then(snapshot => {
        const drivers = snapshot.val();
        let valid = false;

        for (const key in drivers) {
          const driver = drivers[key];
          if (
            driver.name.toLowerCase() === name.toLowerCase() &&
            driver.doorCard.toLowerCase() === doorCard.toLowerCase() &&
            driver.password === code
          ) {
            localStorage.setItem("driverName", driver.name);
            localStorage.setItem("driverDoorCard", driver.doorCard);
            valid = true;
            break;
          }
        }

        if (valid) {
          window.location.href = "DriverDashboard.html";
        } else {
          alert("Invalid login credentials. Please try again.");
        }
      });
    }
  </script></body>
</html>
