<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Driver Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(to bottom right, #2c3e50, #4ca1af);
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fdfdfd;
      border-radius: 12px;
      padding: 30px;
      max-width: 500px;
      width: 100%;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    h1 {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin: 15px 0 5px;
      text-align: left;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      margin-top: 30px;
      padding: 12px 20px;
      width: 100%;
      background: #16365f;
      color: #fff;
      border: none;
      font-weight: bold;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #0f2744;
    }

    @media (max-width: 480px) {
      body {
        padding: 20px;
      }

      button {
        width: 100%;
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Driver Login</h1>

    <label for="driverName">First Name Only:</label>
    <input type="text" id="driverName" placeholder="e.g. Ivo">

    <label for="doorCard">Door Card Number (e.g. S199):</label>
    <input type="text" id="doorCard" placeholder="S###">

    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Your secure password">

    <button onclick="driverLogin()">Login</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA9EdglxWetAv81qe1GnwlMf7HbPccjXxQ",
      authDomain: "tourthelakes-1e165.firebaseapp.com",
      databaseURL: "https://tourthelakes-1e165-default-rtdb.firebaseio.com",
      projectId: "tourthelakes-1e165",
      storageBucket: "tourthelakes-1e165.appspot.com",
      messagingSenderId: "470758171431",
      appId: "1:470758171431:web:f06dd39b0f15b63b2bff02"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function driverLogin() {
      const name = document.getElementById('driverName').value.trim().toLowerCase();
      const doorCard = document.getElementById('doorCard').value.trim().toUpperCase();
      const password = document.getElementById('password').value.trim();

      if (!name || !doorCard || !password) {
        alert("Please fill in all fields.");
        return;
      }

      db.ref("drivers").once("value", snapshot => {
        let found = false;

        snapshot.forEach(child => {
          const data = child.val();
          if (
            data.name.toLowerCase() === name &&
            data.doorCard.toUpperCase() === doorCard &&
            data.password === password
          ) {
            found = true;
            localStorage.setItem("driverName", data.name);
            localStorage.setItem("vehicleMake", data.vehicle.make);
            localStorage.setItem("vehicleModel", data.vehicle.model);
            localStorage.setItem("vehicleColor", data.vehicle.color);
            localStorage.setItem("vehicleRegistration", data.vehicle.registration);
            localStorage.setItem("vehicleSeats", data.vehicle.seats);
            window.location.href = "DriverDashboard.html";
          }
        });

        if (!found) {
          alert("Invalid login details.");
        }
      });
    }
  </script>
</body>
</html>
