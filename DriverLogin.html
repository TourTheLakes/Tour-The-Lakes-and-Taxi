<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Driver Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database-compat.js"></script>

  <style>
    body {
      font-family: sans-serif;
      background: #fff;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      max-width: 600px;
      width: 100%;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
    }

    label {
      display: block;
      text-align: left;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      box-sizing: border-box;
    }

    button {
      padding: 10px 20px;
      margin-top: 30px;
      width: 100%;
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .error {
      color: red;
      margin-top: 10px;
      font-size: 14px;
    }

    @media screen and (max-width: 480px) {
      body {
        padding: 20px;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Driver Login</h1>

    <label for="driverName">First Name Only:</label>
    <input type="text" id="driverName" autocomplete="off">

    <label for="doorCard">Door Card Number (e.g. S199):</label>
    <input type="text" id="doorCard" maxlength="4" autocomplete="off">

    <label for="password">Password:</label>
    <input type="password" id="password" autocomplete="off">

    <button onclick="verifyDriver()">Login</button>
    <div id="error" class="error"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA9EdglxWetAv81qe1GnwlMf7HbPccjXxQ",
      authDomain: "tourthelakes-1e165.firebaseapp.com",
      databaseURL: "https://tourthelakes-1e165-default-rtdb.firebaseio.com",
      projectId: "tourthelakes-1e165",
      storageBucket: "tourthelakes-1e165.appspot.com",
      messagingSenderId: "470758171431",
      appId: "1:470758171431:web:f06dd39b0f15b63b2bff02"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function verifyDriver() {
      const name = document.getElementById("driverName").value.trim().toLowerCase();
      const door = document.getElementById("doorCard").value.trim().toUpperCase();
      const pass = document.getElementById("password").value.trim();
      const errorBox = document.getElementById("error");

      errorBox.textContent = "";

      if (!name || !door || !pass) {
        errorBox.textContent = "Please fill in all fields.";
        return;
      }

      if (!/^S\d{3}$/.test(door)) {
        errorBox.textContent = "Door Card must begin with 'S' followed by 3 digits (e.g. S199).";
        return;
      }

      db.ref("drivers").once("value", snapshot => {
        const drivers = snapshot.val();
        const match = Object.values(drivers).find(driver =>
          driver.name.toLowerCase() === name &&
          driver.doorCard.toUpperCase() === door &&
          driver.password === pass
        );

        if (match) {
          localStorage.setItem("driverName", match.name);
          localStorage.setItem("vehicleMake", match.vehicle.make);
          localStorage.setItem("vehicleModel", match.vehicle.model);
          localStorage.setItem("vehicleColor", match.vehicle.color);
          localStorage.setItem("vehicleReg", match.vehicle.registration);
          localStorage.setItem("vehicleSeats", match.vehicle.seats);
          window.location.href = "DriverDashboard.html";
        } else {
          errorBox.textContent = "Login failed. Please check your credentials.";
        }
      });
    }
  </script>
</body>
</html>
