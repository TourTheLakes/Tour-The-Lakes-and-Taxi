<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Submitted</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fff;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 500px;
      width: 100%;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 24px;
    }

    p {
      font-size: 16px;
      margin-bottom: 30px;
    }

    button {
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
    }

    @media (max-width: 600px) {
      body {
        padding: 20px;
      }

      h1 {
        font-size: 20px;
      }

      p {
        font-size: 15px;
      }

      button {
        width: 100%;
      }
    }

</head>
<body>
  <div class="container">
    <h1>Thank You!</h1>
    <p>Your booking request has been submitted successfully.<br>

    <button onclick="window.location.href='index.html'">Return to Homepage</button>

</html>
