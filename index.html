<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MainLanding</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #0e0f10;
      --section-light: #1c1e21;
      --text-main: #f1f1f1;
      --text-sub: #aaaaaa;
      --accent: #f1f1f1;
      --accent-hover: #e0e0e0;
      --button-text: #111;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Quicksand', sans-serif;
    }

    html, body {
      background: var(--bg-dark);
      color: var(--text-main);
      height: 100%;
    }

    body {
      background-image: url('https://www.transparenttextures.com/patterns/asfalt-dark.png');
      display: flex;
      justify-content: center;
      padding: 40px 20px;
    }

    .container {
      background: var(--section-light);
      max-width: 650px;
      width: 100%;
      padding: 35px 30px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
      animation: fadeIn 1.2s ease;
    }

    h1, h2 {
      text-align: center;
      color: var(--accent);
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-top: 20px;
      margin-bottom: 8px;
      font-weight: 600;
    }

    input[type="text"],
    select,
    textarea {
      width: 100%;
      padding: 12px;
      background: #2c2e31;
      color: var(--text-main);
      border: 1px solid #444;
      border-radius: 6px;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    button {
      margin-top: 15px;
      padding: 12px 20px;
      width: 48%;
      background-color: var(--accent);
      color: var(--button-text);
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: var(--accent-hover);
    }

    .button-row {
      display: flex;
      justify-content: space-between;
      gap: 4%;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .warning {
      background-color: #fffae6;
      border-left: 4px solid #ffa500;
      padding: 12px;
      font-size: 14px;
      color: #333;
      border-radius: 4px;
      margin-top: 15px;
    }

    .disclaimer {
      background: #2c2e31;
      padding: 15px;
      margin-top: 25px;
      font-size: 14px;
      border-radius: 4px;
      color: var(--text-sub);
    }

    #mapPickup, #mapDropoff {
      width: 100%;
      height: 220px;
      margin-top: -5px;
      margin-bottom: 25px;
      border-radius: 6px;
    }

    .disabledOption {
      color: #aaa !important;
      background-color: #444 !important;
      cursor: not-allowed;
    }

    @media (max-width: 480px) {
      .container {
        padding: 25px 20px;
      }

      button {
        width: 100%;
        margin-top: 10px;
      }

      .button-row {
        flex-direction: column;
        gap: 10px;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>

</head>
<body>

  <header>
    <h1>Tour The Lakes</h1>
    <p>Elegant Tours. Trusted Taxis. Seamless Service.</p>
  </header>

  <div class="actions">

    <div class="action-button" onclick="location.href='ReturningCustomer.html'">
      <span>Returning Customer</span>
      <small>View, Amend or Cancel a Booking</small>
    </div>

    <div class="action-button" onclick="location.href='LakesTours.html'">
      <span>Lakes Tours</span>
      <small>Explore the Lake District with a local guide</small>
    </div>

    <div class="action-button" onclick="location.href='TaxiService.html'">
      <span>Taxi Service</span>
      <small>Based in Windermere</small>
    </div>

  </div>

  <footer>
    Independent. Local. Professional.
  </footer>

</body>
</html>
