<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MainLanding</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #0e0f10;
      --card-light: #1c1e21;
      --text-light: #f1f1f1;
      --text-mid: #aaaaaa;
      --text-soft: #888888;
      --button-bg: #f1f1f1;
      --button-hover: #e0e0e0;
      --button-text: #111111;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Quicksand', sans-serif;
    }

    html, body {
      background: var(--bg-dark);
      color: var(--text-light);
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: var(--card-light);
      border-radius: 20px;
      padding: 50px 40px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
      text-align: center;
      animation: fadeIn 1s ease;
    }

    h1 {
      font-size: 36px;
      font-weight: 600;
      letter-spacing: 1.5px;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      color: var(--text-mid);
      margin-bottom: 35px;
    }

    button {
      background: var(--button-bg);
      color: var(--button-text);
      border: none;
      padding: 16px 26px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 12px;
      margin: 12px 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 6px 14px rgba(255, 255, 255, 0.05);
      transform: scale(1);
    }

    button:hover {
      background: var(--button-hover);
      transform: scale(1.03);
      box-shadow: 0 8px 20px rgba(255, 255, 255, 0.1);
    }

    .returning {
      margin-bottom: 45px;
    }

    .returning p {
      font-size: 14px;
      color: var(--text-soft);
      margin-top: 10px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 480px) {
      .container {
        padding: 35px 20px;
      }

      button {
        width: 100%;
        margin: 10px 0;
      }

      h1 {
        font-size: 28px;
      }

      p {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- RETURNING CUSTOMER SECTION -->
    <div class="returning">
      <button onclick="location.href='ReturningCustomer.html'">RETURNING CUSTOMER</button>
      <p>View, Amend or Cancel your existing booking</p>
    </div>

    <h1>Tour The Lakes</h1>
    <p>Lake District Tours and Taxi Service</p>

    <div>
      <button onclick="location.href='LakesTours.html'">LAKES TOURS</button>
      <button onclick="location.href='TaxiService.html'">TAXI SERVICE</button>
    </div>

  </div>
</body>
</html>
