<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MainLanding</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Quicksand', sans-serif;
    }

    body {
      background: #0e0f10;
      color: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: #1c1e21; /* Lighter than body for contrast */
      border: 1px solid #2a2c2e;
      border-radius: 16px;
      padding: 40px 30px;
      max-width: 480px;
      width: 100%;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    h1 {
      font-size: 32px;
      font-weight: 600;
      margin-bottom: 12px;
      letter-spacing: 1px;
      color: #fff;
    }

    p {
      font-size: 16px;
      margin-bottom: 30px;
      color: #aaa;
    }

    button {
      background: #f1f1f1;
      color: #111;
      border: none;
      padding: 14px 24px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 10px;
      margin: 12px 6px;
      cursor: pointer;
      transition: all 0.25s ease-in-out;
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.08);
    }

    button:hover {
      background: #e0e0e0;
      transform: scale(1.05);
    }

    .returning {
      margin-bottom: 35px;
    }

    .returning p {
      font-size: 14px;
      color: #888;
      margin-top: 10px;
    }

    @media screen and (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }

      button {
        width: 100%;
        margin: 10px 0;
      }

      h1 {
        font-size: 26px;
      }

      p {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- RETURNING CUSTOMER SECTION -->
    <div class="returning">
      <button onclick="location.href='ReturningCustomer.html'">RETURNING CUSTOMER</button>
      <p>View, Amend or Cancel your existing booking</p>
    </div>

    <h1>Tour The Lakes</h1>
    <p>Lake District Tours and Taxi Service</p>

    <div>
      <button onclick="location.href='LakesTours.html'">LAKES TOURS</button>
      <button onclick="location.href='TaxiService.html'">TAXI SERVICE</button>
    </div>

  </div>
</body>
</html>
