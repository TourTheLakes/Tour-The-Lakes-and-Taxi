<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Master Rota</title>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      padding: 40px;
    }
    h1 {
      text-align: center;
      color: #0d2a45;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #0d2a45;
      color: white;
    }
    input, select, button {
      padding: 6px;
      font-size: 14px;
    }
    button {
      background: #0d2a45;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #1c3e63;
    }
  </style>
</head>
<body>
  <h1>Master Rota</h1>
  <p style="text-align:center;"><a href="TimeAndDate.html">Go to Booking Calendar</a></p>
  <table id="rotaTable">
    <thead>
      <tr>
        <th>Driver Name</th>
        <th>Date</th>
        <th>From</th>
        <th>Until</th>
        <th>Confirm</th>
      </tr>
    </thead>
    <tbody id="rotaBody">
      <tr><td colspan="5">Loading drivers...</td></tr>
    </tbody>
  </table>  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyA9EdglxWetAv81qe1GnwlMf7HbPccjXxQ",
      authDomain: "tourthelakes-1e165.firebaseapp.com",
      databaseURL: "https://tourthelakes-1e165-default-rtdb.firebaseio.com",
      projectId: "tourthelakes-1e165",
      storageBucket: "tourthelakes-1e165.appspot.com",
      messagingSenderId: "470758171431",
      appId: "1:470758171431:web:f06dd39b0f15b63b2bff02"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const rotaBody = document.getElementById("rotaBody");

    db.ref("drivers").once("value").then(snapshot => {
      const drivers = snapshot.val();
      rotaBody.innerHTML = "";

      for (const key in drivers) {
        const d = drivers[key];
        const row = document.createElement("tr");

        row.innerHTML = `
          <td><strong>${d.name}</strong></td>
          <td><input type="date" class="dateInput"></td>
          <td><input type="time" class="fromInput"></td>
          <td><input type="time" class="untilInput"></td>
          <td><button class="saveBtn">Save</button></td>
        `;

        const saveBtn = row.querySelector(".saveBtn");
        const dateInput = row.querySelector(".dateInput");
        const fromInput = row.querySelector(".fromInput");
        const untilInput = row.querySelector(".untilInput");

        saveBtn.onclick = () => {
          const date = dateInput.value;
          const from = fromInput.value;
          const until = untilInput.value;

          if (!date || !from || !until) {
            alert("Please fill all fields before saving.");
            return;
          }

          db.ref(`driverCustomAvailability/${d.doorCard}/${date}`).set({
            from: from,
            until: until
          }).then(() => {
            alert(`Saved shift for ${d.name} on ${date}`);
          }).catch(err => {
            console.error("Error saving shift:", err);
            alert("Failed to save shift.");
          });
        };

        rotaBody.appendChild(row);
      }
    });
  </script></body>
</html>
